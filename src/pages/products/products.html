<main className={styles["content"]}>
  <section className={styles["image-section"]}>
    <h2 className={styles["section-title"]}>이미지 등록</h2>
    <figure className={styles["image-upload"]}>
      <button 
        type="button" 
        className={styles["camera-icon"]}
        aria-label="이미지 업로드"
      ></button>
    </figure>
  </section>

  <form>
    <fieldset className={styles["form-group"]}>
      <label htmlFor="product-name" className={styles["form-label"]}>
        상품명
      </label>
      <input 
        type="text" 
        id="product-name"
        name="productName"
        className={styles["form-input"]} 
        placeholder="2~15자 이내여야 합니다."
        required
        minLength={2}
        maxLength={15}
      />
    </fieldset>

    <fieldset className={styles["form-group"]}>
      <label htmlFor="price" className={`${styles["form-label"]} fw-500`}>
        가격
      </label>
      <input 
        type="number" 
        id="price"
        name="price"
        className={styles["form-input"]} 
        placeholder="숫자만 입력 가능합니다."
        required
        min={0}
      />
    </fieldset>

    <fieldset className={styles["form-group"]}>
      <label htmlFor="sales-link" className={`${styles["form-label"]} fw-500`}>
        판매 링크
      </label>
      <input 
        type="url" 
        id="sales-link"
        name="salesLink"
        className={styles["form-input"]} 
        placeholder="URL을 입력해 주세요."
        required
      />
    </fieldset>
  </form>
</main>
